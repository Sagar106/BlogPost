{% extends 'base.html' %}

{% block head %}
<title>Edit</title>
{% endblock %}

{% block body %} 

    <h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <form action="/posts/edit/{{post.id}}" method="POST">
        Title: 
        <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}" aria-label="Enter Title"><br>
        Author: 
        <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}" aria-label="Author name"><br>
        Post: 
        <textarea class="form-control" type="text" name="content" id="content" aria-label="Write here..." rows="3">{{ post.content }}</textarea><br>
        <input type="submit" value="Save">
    </form>
    <hr>

{% endblock %}
